    <section class="main_header">

                <div class="menu-burger__header">
                    <span></span>

                    <ul class="menu header__menu">
                        <li><a href="#ex1" class="menu__item">Донат</a></li>
                        <li><a href="https://forum.rimworlda.ru" class="menu__item">Форум</a></li>
                    </ul>
                    <ul class="menu header__menu menu_social">
                        <li><a href="https://vk.com/rimworlda" class="menu__item"><img src="./img/vkontakte.svg" alt=""></a></li>

            <div class="container hero info-flex">
                <img src="./img/hero.png" alt="">

                    <h1 style="color: #fff">Информация</h1>
                        <hr>
                    <p class="play" style="color: #fff">IP: <span style="color: #00a8ff">play.rimworlda.ru</span></p>

                        <a href="">Описание сервера</a>
                    </div>
                </div>
            </div>
            <div class="underline"></div>
        </div>

        <div class="container wrapper">
                <h1>Наши сервера</h1>
            <div class="boxing_content">
                <div class="box vanilla">
                    <img src="./img/vanilla.png" alt="">
                </div>
                <div class="box anarchy">
                    <img src="./img/anarchy.png" alt="">
                </div>
                <div class="box skyblock">
                    <img src="./img/skyblock.png" alt="">
                </div>
            </div>
